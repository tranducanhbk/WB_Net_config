<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>IP Configuration</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/arion.png" alt="Lexus" class="logo" />

      <form action="/submit" method="POST">
        <div class="form-group">
       {% if dhcp==1 %}
          <input type="radio" name="dhcp" value="1" checked/> Automatic (DHCP)
          <br>
          <input type="radio" name="dhcp" value="2"  /> Manual
        {% else %}
        <input type="radio"  name="dhcp" value="1" /> Automatic (DHCP)
        <br>
        <input type="radio" name="dhcp" value="2"  checked/> Manual
          {% endif %}

        </div>
        
        <div class="form-group">
          <h3>Address</h3>
          <table>
            <tr>
               <th>Address</th>
               <th>Netmask</th>
               <th>Gateway</th>
               <th></th>
            </tr>
            {% if net_info %}
            <tr>
              <td><input type="text" id="Address" name="Address" value={{net_info[0]}} ></td>
              <td><input type="text" id="Netmask" name="Netmask" value={{net_info[1]}}></td>
              <td><input type="text" id="Gateway" name="Gateway" value={{net_info[2]}}></td>
              <td><button name="delete" value="delete"> <i class="fa fa-trash-o fa-2x"></i></button></td> 
           </tr>
    
            {% else %}
            <tr>
               <td><input type="text" id="Address" name="Address" ></td>
               <td><input type="text" id="Netmask" name="Netmask" ></td>
               <td><input type="text" id="Gateway" name="Gateway" ></td>
               <td><button name="delete" value="delete"> <i class="fa fa-trash-o fa-2x"></i></button></td> 
            </tr>
            {% endif %}
         </table>
         <br>
        </div>
        <div class="form-group">
          <label for="DNS"> Automatic DNS </label>
          {% if dns_status==1 %}
          <input type="checkbox" name="checkbox_DNS" value="DNS" checked> 
          {%else%}
          <input type="checkbox" name="checkbox_DNS" value="DNS">
          {%endif%} 
          {% if dns %}
          <input type="text" id="DNS" name="DNS" value={{dns}} >
          {% else %}
          <input type="text" id="DNS" name="DNS" >
          {% endif %}
          <label> Separate IP address with commas </label>
        </div>
        <div class="form-group">
          <label for="Routes"> Routes </label>
          <input type="checkbox" id="Routes" name="Routes" value="Routes">
          <table>
            <tr>
               <th>Address</th>
               <th>Netmask</th>
               <th>Gateway</th>
               <th>Metric</th>
            </tr>
            <tr>
               <td><input type="text" id="Add" name="Add" ></td>
               <td><input type="text" id="Mask" name="Mask"></td>
               <td><input type="text" id="GW" name="GW"></td>
               <td><input type="text" id="Metric" name="Metric"></td>
            </tr>
         </table> 
         <input type="checkbox" id="resource" name="resource" value="resource">
         <label>Use this connection only for resources on its network </label>

        </div>
        <table>
          <tr>
            <td> <input type="submit" name="Reload" value="Reload" class="btn"/></td>
            <td> <input type="submit" name="Save" value="Save" class="btn" /></td>
            <td> <input type="submit" name="network_restart" value="network_restart" class="btn" /></td>
        </tr>
        </table>
      </form>
    </div>
  </body>
</html>
