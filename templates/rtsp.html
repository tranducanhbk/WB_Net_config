<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="../static/font-awesome.min.css">
    <title>IP Configuration</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/cdi.jpg" alt="cdi" class="logo" />
      <h1>RTSP Link Set</h1>
      <form action="/rtsp" method="POST">
        {% if message %}
            <p class="message">{{ message | safe }}</p>
        {% endif %}
        <div class="form-group">
            <input type="text" id="rtsp_link" name="rtsp_link">
        </div>

        <table>
          <tr>
            <td> <input type="submit" name="Save RTSP Link" value="Save RTSP Link" class="btn"/></td>
            <td> <input type="submit" name="Cancel" value="Cancel" class="btn" /></td>
        </tr>
        </table>

        <table>
            <tr>
                <td> <input type="submit" name="Network Config" value="Network Config" class="btn" /></td>
          </tr>
          </table>
      </form>
    </div>
  </body>
</html>
